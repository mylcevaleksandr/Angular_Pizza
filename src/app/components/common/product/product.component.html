<div class="product" *isChicken="product.description">
  <div *ngIf="product.image;then productImageBlock else defaultImageBlock"></div>
  <ng-template #productImageBlock>
    <div class=" product__image">
      <img [src]="'assets/images/'+product.image" alt="pizza {{i+1}}">
    </div>
  </ng-template>
  <ng-template #defaultImageBlock>
    <div class=" product__image">
      <img src="/src/assets/images/pizzzzza.png" alt="pizza {{i+1}}">
    </div>
  </ng-template>
  <custom-title [title]="product.title|uppercase"></custom-title>
  <div class="product__text">{{product.description |titlecase| wordUpper:['сыр', 'томат', 'сось', 'гри']}}</div>
  <div class="product__action">
    <button class="btn product__btn" (click)="addProductToCart()">В корзину</button>
  </div>
  <!--  <div>{{cartProductService.getCommonAmount()}}</div>-->
  <!--  <div>{{product.date| date:'full'| titlecase}}</div>-->
</div>
